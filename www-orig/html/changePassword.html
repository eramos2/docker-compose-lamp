
<div class="container">
    <div class="row">
        <div class="contcustom marginTop">
            <h2 class="changePassmarginTop"><span class="glyphicon glyphicon-pencil"></span> Change your password</h2>
            <p class="lead">Please check your email for the recover passcode.</p>
            <div id="error"></div>
            <form id="validationForm">
                <input type="text" name="email" id="changePasswordEmail" placeholder="Email" required>
                <input type="password" name="pass1" id="changePasswordPass1" placeholder="New Password" required>
                <input type="password" name="pass2" id="changePasswordPass2" placeholder="Confirm New Password" required>
                <input type="text" name="passcode" maxlength="10" id="changePasswordPasscode" placeholder="Enter Passcode" required>
                <button class="btn btn-default wide" type="button" value="Submit" onClick="getChngPassInputs(this.form)">Submit</button>
            </form>
        </div>
    </div>
</div>
