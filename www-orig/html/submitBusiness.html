
<div class="container marginTop">
    <form>
        <h2><span class="glyphicon glyphicon-send marginTop"></span> Submit New Business</h2>
        <div id="error"></div>
        <div class="row">
            <div class="col-md-6"><input type="text" name="submitName" id="submitName" placeholder="Business Name"></div>
            <div class="col-md-6"><input type="text" name="submitAddress" id="submitAddress" placeholder="Address"></div>
            <div class="col-md-2"><input type="text" name="submitCity" id="submitCity" placeholder="City"></div>
            <div class="col-md-2"><input type="text" name="submitCountry" id="submitCountry" placeholder="Country"></div>
            <div class="col-md-2"><input type="text" name="submitZipcode" maxlength="5" id="submitZipcode" placeholder="Zip Code"></div>
            <div class="col-md-4"><input type="phone" name="submitPhone" maxlength="10"id="submitPhone" placeholder="Telephone"></div>
            <div class="col-md-4"><input type="text" name="submitWebsite" id="submitWebsite" placeholder="Website"></div>
            <div class="col-md-4"><input type="email" name="submitEmail" id="submitMail" placeholder="Email"></div>
        </div>
        <div class="row">
            <div class="col-md-12"><textarea class="form-control textArea" id="submitMessage" name="submitDescription" placeholder="Description" rows="7"></textarea></div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3>Business Photo</h3>
                <div id="dropzone-submit" class="dropzone"></div>
            </div>
        </div>


        <div class="col-md-4 col-sm-6 pull-right buttonMargin">
            <p>
                <button type="button" id="clickMe" class="btn btn-primary btn-lg" onClick="validateSubmitBsn(this.form)">Submit</button>
                <button type="button" class="btn btn-default btn-lg" onClick="loadPage('goToMain')">Cancel</button>
            </p>
        </div>
    </form>
</div>
