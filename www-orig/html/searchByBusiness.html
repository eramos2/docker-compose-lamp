
<div class="container">

    <div class="row searchMarginTop">
        <div class="col-lg-4">
            <h2>Businesses</h2>
        </div>
        <div class="col-lg-4 pull-right">
            <input name="srch" type="text" class="form-control" placeholder="Search business" onkeyup="autoSearch(this.value, 'business')" >
        </div><!-- /.col-lg-6 -->
    </div>
    <div class="row">
        <table class="table table-striped table-hover tableContainer" id="searchBsnTable">
            <thead>
            <th width="4%">#</th>
            <th width="13%" data-field="name" data-sortable="true">Business</th>
            <th width="70%" data-field="description" data-sortable="true">Description</th>
            <th width="13%" data-field="city" data-sortable="true">City</th>
            <tr>
            </tr>
            </thead>
            <tbody id="searchBusinessList">
            </tbody>
        </table>
    </div>
</div>
