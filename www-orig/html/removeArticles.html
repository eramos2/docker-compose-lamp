
<div class="container contentContainer addMarginTop">

    <div class="row">

        <div class="col-md-12 cpl-md-offset-4" id="topRow">

            <h2><span class="glyphicon glyphicon-minus-sign addMarginTop"></span> Remove Articles </h2>

            <p class="lead">Select the articles you want to remove from the system.</p>

            <div class="row">
                <table class="table table-striped table-hover tableContainer" id="removArtTable">
                    <thead>
                    <th></th>
                    <th data-field="title" data-sortable="true">Title</th>
                    <th data-field="description" data-sortable="true">Description</th>
                    </thead>
                    <tbody id="articleList">
                    </tbody>
                </table>
            </div>
                <div class="col-md-4 col-sm-6 pull-right">
                    <p>
                        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                                data-target="#basicModal">Remove</button>
                        <button type="button" class="btn btn-default btn-lg" onClick="loadPage('controlPanel')">Cancel</button>

                    <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;
                                    </span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Removal Confirmation</h4>
                                </div>
                                <div class="modal-body">
                                    <h3>Are you sure you want to remove the selected articles?</h3>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" onclick="getArticlesRemove()">Save changes</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
